{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}

    <form class="form-inline mb-2" action="/" method="post">
        <!-- <div class="form-group"> -->
        <input autocomplete="off" autofocus class="form-control w-50 mr-2" name="search" placeholder="" type="text">
        <!-- </div> -->
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <br>
    <div>
        {% for book in books %}
        <div>
            <span>
                <b>
                    <a href="{{ url_for('book', book_id=book.book_id) }}"> 
                        {{ book.title }} 
                    </a>
                </b>
            </span>
            <br> 
            <span>by {{ book.name }}</span>
            <br>
            <span class="font-weight-light">published {{ book.year }}</span>
            <hr/>
        </div>
        {% endfor %}
    </div>

{% endblock %}
